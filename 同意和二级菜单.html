<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{margin: 0;padding: 0;list-style: none;}
			#box{width:600px;height: 170px;}
			.l1{width:150px;height: 170px;float: left;text-align: center;}
			.l2{width: 50px;background-color: blueviolet;margin-top: 3px;}
			.l2 li{height: 30px;}
			textarea{width: 235px;height: 237px;resize: none;}
			p {display: none;color: red;}
			#zhuce{width: 100px;height: 50px;}
		</style>
	</head>
	<body>
		<div id="box">
			<ul class="l1">
				皮皮虾我们走
				<li>皮</li>
				<li>皮</li>
				<li>虾</li>
				<li>我</li>
				<li>们</li>
				<li>走</li>
			</ul>
			<ul class="l1">
				去找一个男盆友
				<li>去</li>
				<li>找</li>
				<li>一</li>
				<li>个</li>
				<li>男</li>
				<li>盆</li>
				<li>友</li>
			</ul>
			<ul class="l1">
				吃炸鸡喝啤酒
				<li>吃</li>
				<li>炸</li>
				<li>鸡</li>
				<li>喝</li>
				<li>啤</li>
				<li>酒</li>
			</ul>
			<ul class="l1">
				还能一起拉拉手
				<li>还</li>
				<li>能</li>
				<li>一</li>
				<li>起</li>
				<li>拉</li>
				<li>拉</li>
				<li>手</li>
			</ul>
		</div>
		<textarea name="" rows="" cols="">
一、【规则的范围】
1.1 本规则是腾讯制定的关于获取和使用QQ号码的相关规则。本规则适用于腾讯提供的需要注册或使用QQ号码的全部软件和服务。
1.2 本规则属于腾讯的业务规则，是《腾讯服务协议》不可分割的组成部分。
1.3 您通过QQ号码使用腾讯的软件和服务时，须同时遵守各项服务的单独协议。
二、【QQ号码的性质】
QQ号码是腾讯创设的用于识别用户身份的数字标识。QQ号码的所有权属于腾讯。
		</textarea><br />
		<input type="checkbox" name="" id="xuan" value="" checked/>
		<span id="">
			我已阅读并同意相关协议
		</span><br />
		<p>请确认已同意qq协议</p>
		<input type="button" name="zhuce" id="zhuce" value="注册" />
		<div id="box2">
			<ul class="l2">
				A
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul class="l2">
				B
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul class="l2">
				C
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		$(".l1 li").css("display","none");
		$(".l2 li").css("display","none");
		$(".l1").mouseenter(function(){
			$(this).find("li").css("display","block");
		})
		$(".l1").mouseleave(function(){
			$(this).find("li").css("display","none");
		})
		$(".l2").mouseenter(function(){
			$(this).css("background-color","aquamarine")
		})
		$(".l2").mouseleave(function(){
			$(this).css("background-color","blueviolet")
		})
		$(".l2").click(function(){
			$(this).find("li").slideToggle();
		})
		$("#zhuce").click(function(){
			var check=$("#xuan").prop("checked");
			if (check) {
				alert("注册成功");
				$("p").css("display","none");
			} else{
				$("p").css("display","block");
			}
		})
	</script>
</html>
